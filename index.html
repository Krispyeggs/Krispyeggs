<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Krispyeggs</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
        overflow-x: hidden;
        position: relative;
        /* Moving background using animated linear gradient */
        background: linear-gradient(45deg, #0d0d0d, #1a1a1a, #0d0d0d);
        background-size: 600% 600%;
        animation: gradientMove 30s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header {
        background-color: rgba(34, 34, 34, 0.85);
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    header h1 {
        font-size: 3em;
        font-weight: bold;
        color: #ffcc00;
        letter-spacing: 2px;
        margin: 0;
    }

    nav {
        background-color: rgba(51, 51, 51, 0.85);
        display: flex;
        justify-content: center;
        padding: 10px 0;
        position: relative;
        z-index: 1;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-weight: bold;
    }
    nav a:hover {
        color: #ffcc00;
    }

    main {
        padding: 50px 20px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    main h2 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    main p {
        font-size: 1.2em;
        line-height: 1.6;
    }

    footer {
        background-color: rgba(34, 34, 34, 0.85);
        padding: 20px;
        text-align: center;
        font-size: 0.9em;
        color: #888;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>
<header>
    <h1>Krispyeggs</h1>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">Mods</a>
    <a href="#">Downloads</a>
    <a href="#">Contact</a>
</nav>
<main>
    <h2>Welcome to Krispyeggs!</h2>
    <p>This is your custom site with a moving gradient background similar to Razed. Add your content, images, or downloads here!</p>
</main>
<footer>
    &copy; 2025 Krispyeggs. All rights reserved.
</footer>
</body>
</html>
