<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Krispyeggs</title>
<style>
  :root { --brand: #ffcc00; }

  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    color: #fff;
  }

  /* Video background styles */
  #bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  header {
    background: rgba(34,34,34,0.8);
    padding: 22px 16px;
    text-align: center;
    backdrop-filter: blur(2px);
    position: relative;
    z-index: 1;
  }
  header h1 {
    margin: 0;
    font-size: 42px;
    color: var(--brand);
    font-weight: 800;
    text-transform: uppercase;
  }

  nav {
    background: rgba(51,51,51,0.85);
    display: flex;
    gap: 28px;
    justify-content: center;
    padding: 12px;
    position: relative;
    z-index: 1;
  }
  nav a { color: #fff; text-decoration: none; font-weight: 700; }
  nav a:hover { color: var(--brand); }

  main {
    padding: 60px 20px;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  main h2 { font-size: 28px; margin-bottom: 12px; }
  main p { max-width: 800px; margin: 0 auto; font-size: 18px; line-height: 1.6; color: #ddd; }

  footer {
    background: rgba(34,34,34,0.85);
    padding: 20px;
    text-align: center;
    color: #aaa;
    margin-top: 48px;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop id="bgVideo">
    <source src="path/to/your-gradient-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header><h1>Krispyeggs</h1></header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Mods</a>
    <a href="#">Downloads</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Welcome to Krispyeggs!</h2>
    <p>This page now has a smooth animated gradient background for a modern look.</p>
  </main>
  <footer>&copy; 2025 Krispyeggs. All rights reserved.</footer>
</body>
</html>
