<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Krispyeggs</title>
<style>
  :root { --brand: #ffcc00; }

  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    color: #fff;
  }

  /* Layered moving background */
  .bg-layer {
    position: fixed;
    inset: 0;
    z-index: -1;
    background-image: url("https://i.pinimg.com/736x/57/6a/40/576a40812359ccad70978a18860dc2a2.jpg");
    background-repeat: repeat;
    background-size: cover;
  }

  /* Two layers with different speeds for smooth movement */
  #bg1 { animation: move1 180s linear infinite; }
  #bg2 { animation: move2 300s linear infinite; opacity: 0.6; }

  @keyframes move1 {
    0%   { background-position: 0 0; }
    100% { background-position: 2000px 1000px; }
  }
  @keyframes move2 {
    0%   { background-position: 1000px 500px; }
    100% { background-position: -1000px -500px; }
  }

  /* Page content */
  header {
    background: rgba(34,34,34,0.8);
    padding: 22px 16px;
    text-align: center;
    backdrop-filter: blur(2px);
    position: relative;
    z-index: 1;
  }
  header h1 { margin: 0; font-size: 42px; color: var(--brand); font-weight: 800; text-transform: uppercase; }

  nav {
    background: rgba(51,51,51,0.85);
    display: flex;
    gap: 28px;
    justify-content: center;
    padding: 12px;
    position: relative;
    z-index: 1;
  }
  nav a { color: #fff; text-decoration: none; font-weight: 700; }
  nav a:hover { color: var(--brand); }

  main {
    padding: 60px 20px;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  main h2 { font-size: 28px; margin-bottom: 12px; }
  main p { max-width: 800px; margin: 0 auto; font-size: 18px; line-height: 1.6; color: #ddd; }

  footer {
    background: rgba(34,34,34,0.85);
    padding: 20px;
    text-align: center;
    color: #aaa;
    margin-top: 48px;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>
  <!-- Moving background layers -->
  <div class="bg-layer" id="bg1"></div>
  <div class="bg-layer" id="bg2"></div>

  <!-- Page content -->
  <header><h1>Krispyeggs</h1></header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Mods</a>
    <a href="#">Downloads</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Welcome to Krispyeggs!</h2>
    <p>This page now has a smooth, infinite moving background like Razed.</p>
  </main>
  <footer>&copy; 2025 Krispyeggs. All rights reserved.</footer>
</body>
</html>
