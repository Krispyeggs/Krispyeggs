
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    a {
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      color: #66a6ff;
      background-color: #fff;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background-color: #66a6ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Site!</h1>
  <p>This is a free website powered by GitHub Pages. You can edit this page by updating the <code>index.html</code> file in your repository.</p>
  <a href="#">Learn More</a>
</body>
</html>
