<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Krispyeggs</title>
<style>
  :root {
    --bg-color: #0b0b0b;
    --brand: #ffcc00;
  }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: system-ui, sans-serif;
    color: #fff;
    background: var(--bg-color);
    overflow-x: hidden;
  }

  .noise-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background-repeat: repeat;
    will-change: background-position;
  }
  #noise1 { opacity: 0.2; background-size: 150px 150px; animation: move1 120s linear infinite; }
  #noise2 { opacity: 0.15; background-size: 80px 80px;  animation: move2 180s linear infinite; }

  @keyframes move1 {
    0% { background-position: 0 0; }
    50% { background-position: -800px -600px; }
    100% { background-position: 0 0; }
  }
  @keyframes move2 {
    0% { background-position: 0 0; }
    50% { background-position: 700px 500px; }
    100% { background-position: 0 0; }
  }

  header, nav, main, footer { position: relative; z-index: 1; }

  header {
    background: rgba(34,34,34,0.85);
    padding: 22px 16px;
    text-align: center;
    backdrop-filter: blur(2px);
  }
  header h1 { margin: 0; font-size: 42px; color: var(--brand); font-weight: 800; text-transform: uppercase; }

  nav {
    background: rgba(51,51,51,0.85);
    display: flex; gap: 28px; justify-content: center; padding: 12px;
  }
  nav a { color: #fff; text-decoration: none; font-weight: 700; }
  nav a:hover { color: var(--brand); }

  main { padding: 60px 20px; text-align: center; }
  main h2 { font-size: 28px; margin-bottom: 12px; }
  main p { max-width: 800px; margin: 0 auto; font-size: 18px; line-height: 1.6; color: #ddd; }

  footer {
    background: rgba(34,34,34,0.85);
    padding: 20px;
    text-align: center;
    color: #aaa;
    margin-top: 48px;
  }
</style>
</head>
<body>
  <div class="noise-layer" id="noise1"></div>
  <div class="noise-layer" id="noise2"></div>

  <header><h1>Krispyeggs</h1></header>
  <nav>
    <a href="#">Home</a><a href="#">Mods</a><a href="#">Downloads</a><a href="#">Contact</a>
  </nav>
  <main>
    <h2>Welcome to Krispyeggs!</h2>
    <p>Now with a stronger moving background effect â€” more visible than before.</p>
  </main>
  <footer>&copy; 2025 Krispyeggs. All rights reserved.</footer>

  <script>
    (function () {
      const makeNoiseDataURL = (size = 64, density = 0.3) => {
        const c = document.createElement('canvas');
        c.width = c.height = size;
        const ctx = c.getContext('2d');

        const imageData = ctx.createImageData(size, size);
        const data = imageData.data;

        for (let i = 0; i < size * size; i++) {
          if (Math.random() < density) {
            const idx = i * 4;
            // Use random bright colors instead of faint white
            data[idx]     = Math.random() * 255; // R
            data[idx + 1] = Math.random() * 255; // G
            data[idx + 2] = Math.random() * 255; // B
            data[idx + 3] = 200;                 // Alpha ~80%
          }
        }
        ctx.putImageData(imageData, 0, 0);
        return c.toDataURL();
      };

      const tileURL = makeNoiseDataURL(64, 0.25);
      document.getElementById('noise1').style.backgroundImage = `url(${tileURL})`;
      document.getElementById('noise2').style.backgroundImage = `url(${tileURL})`;
    })();
  </script>
</body>
</html>
