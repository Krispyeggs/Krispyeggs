<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Krispyeggs</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
        overflow-x: hidden;
        position: relative;
        background-color: #111;
        /* Moving noise background */
        background-image: url('https://i.ibb.co/6bv5kVm/dark-noise.png'); /* small tileable noise image */
        background-repeat: repeat;
        animation: moveBG 60s linear infinite;
    }

    @keyframes moveBG {
        0% { background-position: 0 0; }
        100% { background-position: 1000px 1000px; }
    }

    header {
        background-color: rgba(34, 34, 34, 0.85);
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    header h1 {
        font-size: 3em;
        font-weight: bold;
        color: #ffcc00;
        letter-spacing: 2px;
        margin: 0;
    }

    nav {
        background-color: rgba(51, 51, 51, 0.85);
        display: flex;
        justify-content: center;
        padding: 10px 0;
        position: relative;
        z-index: 1;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-weight: bold;
    }
    nav a:hover {
        color: #ffcc00;
    }

    main {
        padding: 50px 20px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    main h2 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    main p {
        font-size: 1.2em;
        line-height: 1.6;
    }

    footer {
        background-color: rgba(34, 34, 34, 0.85);
        padding: 20px;
        text-align: center;
        font-size: 0.9em;
        color: #888;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>
<header>
    <h1>Krispyeggs</h1>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">Mods</a>
    <a href="#">Downloads</a>
    <a href="#">Contact</a>
</nav>
<main>
    <h2>Welcome to Krispyeggs!</h2>
    <p>test.</p>
</main>
<footer>
    &copy; 2025 Krispyeggs. All rights reserved.
</footer>
</body>
</html>
