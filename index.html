<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Krispyeggs</title>
<style>
  :root {
    --brand: #ffcc00;
  }
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    font-family: system-ui, sans-serif;
    color: #fff;
    background: url("your-background.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  header {
    background: rgba(34,34,34,0.8);
    padding: 22px 16px;
    text-align: center;
    backdrop-filter: blur(2px);
  }
  header h1 {
    margin: 0;
    font-size: 42px;
    color: var(--brand);
    font-weight: 800;
    text-transform: uppercase;
  }

  nav {
    background: rgba(51,51,51,0.85);
    display: flex;
    gap: 28px;
    justify-content: center;
    padding: 12px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
  }
  nav a:hover {
    color: var(--brand);
  }

  main {
    padding: 60px 20px;
    text-align: center;
  }
  main h2 {
    font-size: 28px;
    margin-bottom: 12px;
  }
  main p {
    max-width: 800px;
    margin: 0 auto;
    font-size: 18px;
    line-height: 1.6;
    color: #ddd;
  }

  footer {
    background: rgba(34,34,34,0.85);
    padding: 20px;
    text-align: center;
    color: #aaa;
    margin-top: 48px;
  }
</style>
</head>
<body>
  <header><h1>Krispyeggs</h1></header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Mods</a>
    <a href="#">Downloads</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Welcome to Krispyeggs!</h2>
    <p>This site now supports a custom image background. Just swap in your own image file or link.</p>
  </main>
  <footer>&copy; 2025 Krispyeggs. All rights reserved.</footer>
</body>
</html>
